reference-yaml:
    configuration:
        root-directory: /users/aleith/reference_yaml/references
        break-on-error: true
        verbose: true
    reference-entries:
        ucsc-hg38:
            metadata:
                reference-name: ucsc-hg38
                species: human
                organization: ucsc
                downloader: aleith
                new-test: tester
            primary-reference:
                retrieve: true
                command-sequence:
                    command-1: wget 'ftp://hgdownload.cse.ucsc.edu/goldenPath/hg38/chromosomes/*'
                    command-2: md5 *.fa.gz > postdownload-checksums.md5
                    command-3: gunzip *.gz
                    command-4: md5 *.fa > final-checksums.md5
                    command-5: echo "test additional command"
